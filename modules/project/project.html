<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Builder</title>
    <link rel="stylesheet" href="../../core/core.css" />
  </head>
  <body>
    <header class="toolbar">
      <a class="toolbar-back" href="/">‚Üê Back to Hub</a>
      <span class="toolbar-title">Project Builder</span>
      <div class="toolbar-project" data-project-info>Active Project: None</div>
      <div class="toolbar-actions">
        <button class="toolbar-action" type="button" data-action="save-checkpoint">Save Checkpoint</button>
        <div class="status-indicator" aria-live="polite">
          <span class="status-dot" data-status-dot></span>
          <span data-status-label>Idle</span>
        </div>
      </div>
    </header>
    <main id="workspace">
      <div id="canvas"></div>
    </main>
    <script type="module" src="./project.js"></script>
  </body>
</html>
